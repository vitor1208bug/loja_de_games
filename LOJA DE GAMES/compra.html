<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <link rel="stylesheet" href="estilo.css">
  <body class="p-3 m-0 border-0 bd-example m-0 border-0" style="background-color: black;">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" style="background: rgb(0, 0, 0)">
        <a class="navbar-brand" href="#" style="color: rgb(237, 237, 237);">GAMESHOP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="color: rgb(10, 51, 237);">
          <span class="navbar-toggler-icon" style="background-color: rgb(2, 9, 15);"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" style="color: white;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white;">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white;">Pricing</a>

              <a class="nav-link disabled" aria-disabled="true" style="color: white;">Disabled</a>
            </li>

    <form>
      <div class="mb-3" style="color: white;">
        <label for="exampleInputEmail1" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;" >Endereço de email</font></font></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text" style="color: white;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Nunca compartilharemos seu e-mail com mais ninguém.</font></font></div>
      </div>
      <div class="mb-3" style="color:white;">
        <label for="exampleInputPassword1" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Senha</font></font></label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>

    </form>

    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label" style="color: white;">Primeiro nome</label>
        <input type="text" class="form-control" id="validationCustom01" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label" style="color: white;">Segundo nome</label>
        <input type="text" class="form-control" id="validationCustom02" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label" style="color: white;">Apelido</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label" style="color: white;">Cidade</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label" style="color: white;">Pais</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">EUA</option>
          <option>BRL</option>
          <option>ESP</option>
          <option>EUR</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label" style=" color: white;">CEP</label>
        <input type="text" class="form-control" id="validationCustom05" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck" style="color: white;">
            estar de acordo com os termos
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit"><a href="confirmação.png" style="color:white;">confirma pedido</a>
        </button>
      </div>
    </form>

  </body>
</html>
